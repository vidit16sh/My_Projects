<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="container">
        <div class="displaysec"> 
            <input type="text" value="0">
        </div>
        <div class="buttonsec">
            <div class="row1">
                <button class="grey">AC</button>
                <button class="grey">Del</button>
                <button class="grey">%</button>
                <button class="yellow">/</button>
            </div>
            <div class="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="yellow">*</button>
            </div>
            <div class="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="yellow">-</button>
            </div>
            <div class="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="yellow">+</button>
            </div>
            <div class="row5">
                <button id="zero">0</button>
                <button>.</button>
                <button class="yellow">=</button>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
