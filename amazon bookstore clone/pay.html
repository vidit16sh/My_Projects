<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/pay.css">
</head>
<body>

<div class="main">
    <form action="confirm.html">
        <div class="row">
            <div class="col">
                <h3 class="title">billing address</h3>
                <div class="input_b">
                    <span>full name :</span>
                    <input type="text" placeholder="Vidit shah">
                </div>
                <div class="input_b">
                    <span>email :</span>
                    <input type="email" placeholder="xyz@w.com">
                </div>
                <div class="input_b">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="input_b">
                    <span>city :</span>
                    <input type="text" placeholder="vadoadra">
                </div>
                <div class="flex">
                    <div class="input_b">
                        <span>state :</span>
                        <input type="text" placeholder="gujarat">
                    </div>
                    <div class="input_b">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="title">payment</h3>
                <div class="input_b">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="card images">
                </div>
                <div class="input_b">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="input_b">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="input_b">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="input_b">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="input_b">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="proceed to checkout" class="submit-btn">
    </form>
</div>    
</body>
</html>
